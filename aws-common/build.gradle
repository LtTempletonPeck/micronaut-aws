group "io.micronaut.configuration"

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.22"

    implementation "io.micronaut:micronaut-inject:$micronautVersion"
    implementation "io.micronaut:micronaut-http-client:$micronautVersion"
    implementation('com.amazonaws:aws-java-sdk-core:1.11.753'){
        exclude group: "commons-logging"
    }
    implementation "org.slf4j:jcl-over-slf4j:1.7.30"

	testCompile "io.micronaut:micronaut-discovery-client"
	testCompile "io.micronaut:micronaut-inject-groovy"
	testCompile "io.micronaut:micronaut-http-server-netty"
	testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}
