dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.22"
    annotationProcessor "io.micronaut:micronaut-graal"

    compileOnly "io.micronaut:micronaut-security"
    implementation "io.micronaut:micronaut-http-netty:$micronautVersion"
    implementation "io.micronaut:micronaut-http-server:$micronautVersion"
    api 'com.amazonaws.serverless:aws-serverless-java-container-core:1.4', {
        exclude group:'javax.servlet', module:'javax.servlet-api'
        exclude group:'com.fasterxml.jackson.module', module:'jackson-module-afterburner'
        exclude group: "commons-logging"
    }
    implementation "org.slf4j:jcl-over-slf4j:1.7.30"
    api project(":function-aws")
    implementation project(":aws-common")

    runtime group:'com.fasterxml.jackson.module', name:'jackson-module-afterburner', version:'2.10.3'

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-groovy"
    testCompile "io.micronaut:micronaut-security"
    testCompile 'io.micronaut:micronaut-views'
    testCompile "io.projectreactor:reactor-core"
    testRuntime 'com.github.jknack:handlebars:4.1.2'
}
